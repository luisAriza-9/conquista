<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Gracias por aceptar ser mi novia!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      overflow: hidden;
    }

    #container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff6f91, #ff9671);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: text-flicker 2s infinite;
    }

    @keyframes text-flicker {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    p {
      font-size: 22px;
      margin-bottom: 30px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(255, 105, 135, 0.4);
      }
      to {
        box-shadow: 0 0 20px rgba(255, 105, 135, 0.8);
      }
    }

    iframe {
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.05);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      width: 15px;
      height: 15px;
      background-color: rgba(255, 105, 135, 0.8);
      position: absolute;
      animation: float 5s ease-in-out infinite;
      clip-path: polygon(47.4% 22.8%, 73.1% 0%, 88.8% 23.3%, 79.2% 62%, 47.8% 99.3%, 47% 99%, 18.3% 63%, 7% 30.5%, 24.8% 0.8%);

    }

    @keyframes float {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .heart:nth-child(1) {
      left: 20%;
      animation-duration: 7s;
      animation-delay: 0s;
    }

    .heart:nth-child(2) {
      left: 40%;
      animation-duration: 8s;
      animation-delay: 1s;
    }

    .heart:nth-child(3) {
      left: 60%;
      animation-duration: 6s;
      animation-delay: 2s;
    }

    .heart:nth-child(4) {
      left: 80%;
      animation-duration: 9s;
      animation-delay: 3s;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>¡Gracias por aceptar ser mi novia!</h1>
    <p>Eres el algoritmo que altera mi código, la única variable de mi función.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U2ybLufNxAc?si=zFIeMcWEb0m3ClfS&amp;start=18" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
  </div>
</body>
</html>
